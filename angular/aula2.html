    <title>AngularJS - exemplo 002</title>
    <script src="libs/angular.min.js"></script>
  </head>
  <body>
      <textarea maxlength="50" ng-model="descricao" ng-init="descricao=''">
          {{descricao}}

    <p>Restam: {{50 - descricao.length}} caracteres </p>


  </body>
</html>

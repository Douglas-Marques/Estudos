<!doctype html>
<html ng-app>
	<head>
		<title>Lista de compras com AngularJS</title>
    <meta charset="utf-8">
   <!-- <link rel="stylesheet" href="style/bootstrap.min.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">    
    <link rel="stylesheet" href="style/lista-compras.css">
		<script src="libs/angular.min.js"></script>
		<script src="libs/lista-compras.js"></script>
	</head>
	<body>
		<div class="container" ng-controller="ListaComprasController">
			<div class="row">
				<div class="page-header">
					<h1>Lista de compras</h1>
				</div>
			</div>
			<div class="row">
        <table id="lista-compras" class="table table-striped">
          <thead>
            <tr>
              <th>Comprado?</th>
              <th>Produto</th>
              <th>Quantidade</th>
              <th>Excluir</th>
              <th>Editar</th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="item in itens" class="comprado-{{ item.comprado }}">
              <td><input type="checkbox" ng-model="item.comprado"></td>
              <td id="{{ item.produto }}"><strong>{{ item.produto }}</strong></td>
              <td>{{ item.quantidade }}</td>
              <td><i class="glyphicon glyphicon-remove remover-item" ng-click="removerItem(item)"></i></td>
              <td>
				<i class="glyphicon glyphicon-edit" ng-click="editarItem(item)" ng-if="!flag_editar"></i> 
				<i ng-if="flag_editar" class="glyphicon glyphicon-ok" ng-click="salvarEdicao(item)"></i> 
			  </td>
            </tr>
          </tbody>
        </table>
			</div>
      <div class="row">
        <form class="form-inline" name="formItem">
          <input type="text" ng-model="item.produto" placeholder="Produto" required="true">
          <input type="number" ng-model="item.quantidade" placeholder="Quantidade" class="input-small" required="true">
          <button class="btn btn-primary" ng-click="adicionaItem()">Adicionar item</button>
        </form>
      </div>
		</div>
	</body>
</html>

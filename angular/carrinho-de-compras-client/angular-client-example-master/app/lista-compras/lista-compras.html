<div class="container">
    <div class="row">
      <div class="page-header">
        <h1>Lista de compras</h1>
      </div>
    </div>
    <div class="row">
      <table id="lista-compras" class="table table-striped">
        <thead>
          <tr>
            <th>Comprado?</th>
            <th>Produto</th>
            <th>Quantidade</th>
            <th>Excluir</th>
            <th>Editar</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="item in itens" class="comprado-{{ item.comprado }}">
            <td><input type="checkbox" ng-model="item.comprado"></td>
            <td id="{{ item.produto }}"><strong>{{ item.produto }}</strong></td>
            <td>{{ item.quantidade }}</td>
            <td><i class="glyphicon glyphicon-remove remover-item" ng-click="removerItem(item)"></i></td>
            <td>
              <i ng-click="editarItem(item, $index)" class="glyphicon glyphicon-edit" id="editar-{{$index}}"></i> 
              <i ng-click="salvarEdicao(item, $index)" class="glyphicon glyphicon-ok" id="excluir-{{$index}}"></i> 
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <form class="form-inline" name="formItem">
        <input type="text" ng-model="item.produto" placeholder="Produto" required="true">
        <input type="number" ng-model="item.quantidade" placeholder="Quantidade" class="input-small" required="true">
        <button class="btn btn-primary" ng-click="adicionaItem()">Adicionar item</button>
      </form>
    </div>
  </div>
</body>
